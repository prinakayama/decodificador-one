<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador-One</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header"> 
        <img class="logo_alura" src="assets/aluralogo.svg" alt="Logotipo Alura letra A">
    </header>

    <main class="main_container">
        <section class="esquerda">
            <textarea class="input" cols="40" rows="6" placeholder="Digite seu texto___" ></textarea>
            <div class="alert">
                <img src="assets/warning.svg">
                <span> Apenas letras minusculas e sem acento.</span>
            </div>
            <div class="botao">
                <button  class="encriptar" onclick="btnEncriptar()">Criptografia</button>
                <button  class="desencriptar" onclick="btnDesencriptar()">Descriptografia</button> 
            </div>
        </section>

        <section class="direita">

            <div class="mensagem">
                <div class="sem_retorno">
                    <img src="assets/message.svg" id="mensagem-nao-encontrada" alt="Nenhuma mensagem encontrada">
                    <h3 class="titulo_sem_retorno">Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que vocÃª deseja criptografar ou descriptografar</p>
                </div>

                <div class="texto_cripto">
                    <p></p>
                    <button class="copiar" id="copiar" onclick="copiarTexto()">Copiar</button>
                    <button class="colar" id="colar" onclick="colarTexto()">Voltar</button>
                </div>
            </div>
            
        </section>
    </main>

    <footer class="footer">
        
            <a target="_blank" href="https://www.linkedin.com/in/priscila-nakayma">
                <img src="assets/linkedin_logo.svg" class="logo-link" alt="linkedin">
            </a>
            <a target="_blank" href="https://github.com/prinakayama">
                <img src="assets/github_logo.svg" class="logo-link" alt="github">
            </a>
            
            <span class="footer__texto">
                Desenvolvido por
                <img  src="assets/heart-filled.svg" class="logo-link" alt="heart">
                Priscila Nakayama 
            </span>
    </footer>

    <script src="app/criptografa-e-descriptografa.js"></script>
    <script src="app/criptografo.js"></script>
    <script src="app/copiar.js"></script>
    <script src="app/text-area.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
