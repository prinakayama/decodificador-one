<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador-One</title>
    <link rel="stylesheet" href="style/style.css">
   
</head>

<body>

        <header>
            <img class="logo_alura" src="assets/alura_logo.svg" alt="Logotipo Alura letra A">
        </header>

        <main class="main">
            
            <section class="text_session">
                <form action="">
                    <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder=" Digite seu texto..."></textarea>
                    <div class="alerta">
                        <img src="assets/alert.svg" id="mensagem-nao-encontrada" alt="Nenhuma mensagem encontrada">
                        <span>Apenas letras minúsculas e sem acento.</span>
                      </div>
                      <div class="botoes">
                        <button type="submit" class="btn-criptografar" onclick="btnEncriptar()">Criptografar</button>
                        <button type="submit" class="btn-descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
                      </div>
                </form>  
            </section>

            <section class="no_text">
                
                    <div id="div-desaparece" class="message-box-div">
                        <img src="assets/looking.svg" id="mensagem_nao_encontrada" alt="Nenhuma mensagem encontrada">
                        <h3 class="titulo_nao_retorno">Nenhuma mensagem encontrada</h3>
                        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                    </div>
                    <div class="div_aparece">
                        <p></p>
                        <button type="submit" class="btn-copiar" onclick="copiarTexto()">Copiar</button>
                    </div>
                         
            </section>
        </main>

        <footer>
        
            <a target="_blank" href="https://www.linkedin.com/in/priscila-nakayma">
                <img src="assets/linkedin_logo.svg" class="logo_link" alt="linkedin">
            </a>
            <a target="_blank" href="https://github.com/prinakayama">
                <img src="assets/github_logo.svg" class="logo_link" alt="github">
            </a>
            
            <p class="copyright">&copy;
            Desenvolvido por <img  src="assets/black_heart.svg" class="logo_heart" alt="heart">
            Priscila Nakayama 
            </p>
    </footer>

    <script src="app/script.js"></script>
</body>

</html>
