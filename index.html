<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador-One</title>
    <link rel="stylesheet" href="style/style.css">
   
</head>

<body>
    <header> 
        <img class="logo_alura" src="assets/aluralogo.svg" alt="Logotipo Alura letra A">
    </header>

    <main class="main">
        <section class="main_container_esq">
            <div class="esquerda">
                <form>
                    <textarea class="input" cols="40" rows="6" placeholder="Digite seu texto___" ></textarea>
                        <span class="alert">
                            <img src="assets/warning.svg" class="img-alerta">
                            Apenas letras minúsculas e sem acento.
                        </span>
                        <div class="botao">
                            <button class="criptografar" onclick="btnEncriptar()">Criptografar</button>
                            <button class="descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
                        </div>
                </form>   
            </div>
        </section>

        <section class="main_container_dir">
            <div class="mensagem">
                <div class="sem_retorno">
                    <img src="assets/message.svg" id="mensagem_nao_encontrada" alt="Nenhuma mensagem encontrada">
                    <h3 class="titulo_nao_retorno">Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
                <div class="texto_cripto">
                    <button class="copiar" onclick="copiarTexto()">Copiar</button>
                    <button class="colar"  onclick="copiedText()" >Colar</button> 
                </div>
            </div>   
        </section>
    </main>

    <footer class="footer">
        
            <a target="_blank" href="https://www.linkedin.com/in/priscila-nakayma">
                <img src="assets/linkedin_logo.svg" class="logo_link" alt="linkedin">
            </a>
            <a target="_blank" href="https://github.com/prinakayama">
                <img src="assets/github_logo.svg" class="logo_link" alt="github">
            </a>
            
            <span class="footer__texto">
                Desenvolvido por
                <img  src="assets/heart-filled.svg" class="logo_link" alt="heart">
                Priscila Nakayama 
            </span>
    </footer>

    <script src="app/criptografa-e-descriptografa.js"></script>
    <script src="app/criptografo.js"></script>
    <script src="app/copiar.js"></script>
    <script src="app/text-area.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
